<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockps</title>
</head>
<body>
    <div class="container-input">
 
        <button id="rock" onclick="user('rock')" >rock</button>
        <button id="paper" onclick="user('paper')">paper</button>
        <button id="scissors" onclick="user('scissors')">scissors</button>

    </div>

    <div class="container-input">
 
       <p>computers</p>
       <p id="computer" ></p>
       <p>user</p>
       <p id="user"></p>
       <p id='score' onclick="score()"></p>
    </div>


    <script>
        function user(input){
           document.getElementById("user").innerHTML=input;
           var c = computer()
           document.getElementById("computer").innerHTML=c;
           
        }
        function computer(){
            var a = ['rock','paper','scissors'];
            var b = Math.floor(Math.random() * 3);
            return a[b]
           
        }

        function score(){
            if (user(input)==computer()){
                document.getElementById("score").innerHTML="draw match";
            }
            
           
        }
    </script>
</body>
</html>
