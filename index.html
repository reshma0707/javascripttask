<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const user = prompt("Enter your name")
         var a = ['rock','paper','scissors'];
         var b = Math.floor(Math.random() * 3);
         var system = a[b]
         document.write("computer" + system)
         document.write("user" + user)
        if (user === system){
            document.write("match draw")
        }
        else if((user==="rock" && system==="scissors") || (user==="scissors" && system==="paper") ||( user==="paper" && system==="rock"))
        {
            document.write("user won")
        }
        else{
            document.write("computer wins")
        }
    </script>
</body>
</html>
